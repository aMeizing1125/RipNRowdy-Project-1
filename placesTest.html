<!DOCTYPE html>
<html>
  <head>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/pub.css">
    <title>Place Search Pagination</title>
   
    <script>
      // This example requires the Places library. Include the libraries=places
      // parameter when you first load the API. For example:
      // <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places">

      var map;

      function initMap() {
        // Create the map.
        var charlotte = {lat: 35.227085, lng: -80.843124};
        map = new google.maps.Map(document.getElementById('map'), {
          center: charlotte,
          zoom: 70
        });

        // Create the places service.
        var service = new google.maps.places.PlacesService(map);
        var getNextPage = null;
        var moreButton = document.getElementById('more');
        moreButton.onclick = function() {
          moreButton.disabled = true;
          if (getNextPage) getNextPage();
        };

        var request = {
            location: charlotte,
            radius: '5000',
            query: ['bar']
        };

        // Perform a nearby search.
        service.textSearch(request,
            function(results, status, pagination){
              if (status !== 'OK') return;

              createMarkers(results);
              moreButton.disabled = !pagination.hasNextPage;
              getNextPage = pagination.hasNextPage && function() {
                pagination.nextPage();
              };
            });
      }

      function createMarkers(places) {
        var bounds = new google.maps.LatLngBounds();
        var placesList = $("#places");

        for (var i = 0, place; place = places[i]; i++) {
          var image = {
            url: place.icon,
            size: new google.maps.Size(71, 71),
            origin: new google.maps.Point(0, 0),
            anchor: new google.maps.Point(17, 34),
            scaledSize: new google.maps.Size(25, 25)
          };

          var marker = new google.maps.Marker({
            map: map,
            icon: image,
            title: place.name,
            position: place.geometry.location
          });

          //This creates the new div for each bar
          var thisBar = $("<div>").text(JSON.stringify(place.name));
          thisBar.attr("data-rating", JSON.stringify(place.rating));
          thisBar.addClass("bar");
          thisRating = $("<div>").text("Rating: " + JSON.stringify(place.rating));
          thisImageUrl = place.photos[0].getUrl({
              'maxWidth': 300,
              'maxHeight': 300
          });
          console.log(thisImageUrl);
          thisImage = $("<img>").attr("src", thisImageUrl);

        thisBar.append(thisRating, thisImage);
          $("#displayResults").prepend(thisBar);

          console.log(place);

          bounds.extend(place.geometry.location);
        }
        map.fitBounds(bounds);
      }
    </script>
  </head>
  <body>
    <div id="content">
        <div id="map"></div>
    </div>
    <!-- <div id="right-panel">
      <h2>Results</h2>
      <ul id="places"></ul>
    </div> -->
    <button id="more">More results</button>
    <div id="displayResults">
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAojybYIVNELkkcEVwpcUOtJTYR1fSx_UI&libraries=places&callback=initMap" async defer></script>
  </body>
</html>
